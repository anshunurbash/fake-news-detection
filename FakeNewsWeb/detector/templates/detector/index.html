<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h1>Welcome to the Fake News Detector</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="news_text" rows="5" cols="60" placeholder="Enter news text here..."></textarea><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
